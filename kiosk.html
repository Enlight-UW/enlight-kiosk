<!--
kiosk.html

Main page for the Kiosk webapp.
-->
<!DOCTYPE html>
<html data-ng-app="kioskApp">
    <head>
        <title>Fountain Kiosk</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="css/kiosk.css" rel="stylesheet" media="screen" />
    </head>
    <body data-ng-controller="KioskController">
        <div>
            <div data-ng-repeat="valve in valves">
                <span class="valveButtonContainer"
                      style="position: absolute;
                      left:{{100 * (valve.x/bgWidth)}}%;
                      top:{{100 * (valve.y/bgHeight)}}%">   
                    <!-- This span is used as a document flow container for the
                         buttons. We want to use CSS to center the buttons on
                         a given x,y pair, so we make them children of a
                         container with the same size so that top:-50% will move
                         their vertical center to the right place (same with
                         left/horizontal). -->
                    <a href="#" id="{{valve.name}}button" class="{{valve.class}} valveButton">a</a>
                </span>
            </div>
        </div>

        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/kiosk.js"></script>
    </body>
</html>
